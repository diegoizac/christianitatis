name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  wait-for-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: diegoizac
          minimum-approvals: 1
          issue-title: "Aprovar Deploy para Produ√ß√£o"
          issue-body: "Por favor, revise e aprove o deploy para produ√ß√£o."
          exclude-workflow-initiator-as-approver: false

  deploy:
    needs: wait-for-approval
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ASAAS_API_KEY: ${{ secrets.VITE_ASAAS_API_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./dist

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: "#deployments"
          SLACK_COLOR: "#36a64f"
          SLACK_TITLE: "Deploy Successful üöÄ"
          SLACK_MESSAGE: "Christianitatis foi atualizado com sucesso!"

      - name: Notify failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: "#deployments"
          SLACK_COLOR: "#dc3545"
          SLACK_TITLE: "Deploy Failed ‚ùå"
          SLACK_MESSAGE: "Falha no deploy do Christianitatis. Por favor, verifique os logs."
